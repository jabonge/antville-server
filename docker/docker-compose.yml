version: '3.1'

services:
  db:
    image: mysql
    container_name: database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: antville!
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - 3306:3306
  redis:
    image: redis
    container_name: redis
    restart: always
    command: redis-server --requirepass antville!
    ports:
      - 6379:6379
